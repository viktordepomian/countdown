<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="countdown-container">
            <div class="countdown-unit">
                <div class="time-display" id="Veckor">00</div>
                <span class="label">Weeks</span>
            </div>
            
            <div class="countdown-unit">
                <div class="time-display" id="days">00</div>
                <span class="label">Dagar</span>
            </div>
            
            <div class="countdown-unit">
                <div class="time-display" id="hours">00</div>
                <span class="label">Timmar</span>
            </div>
            
            <div class="countdown-unit">
                <div class="time-display" id="minutes">00</div>
                <span class="label">Minuter</span>
            </div>
            
            <div class="countdown-unit">
                <div class="time-display" id="seconds">00</div>
                <span class="label">Sekunder</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
